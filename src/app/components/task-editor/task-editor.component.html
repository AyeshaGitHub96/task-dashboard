<p>task-editor works!</p>
<mat-card class="task-form">
  <mat-card-header>
    <mat-card-title>Edit Task</mat-card-title>
  </mat-card-header>
  <form (ngSubmit)="updateTask()">
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Task Name</mat-label>
      <input matInput [(ngModel)]="task.name" name="name" required />
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="task.description" name="description" required></textarea>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Due Date</mat-label>
      <input matInput [(ngModel)]="task.dueDate" name="dueDate" type="date" required />
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="task.status" name="status" required>
        <mat-option value="pending">Pending</mat-option>
        <mat-option value="completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="action-buttons">
      <button mat-raised-button color="primary" type="submit">Save Changes</button>
      <button mat-raised-button color="warn" (click)="resetForm()">Reset</button>
    </div>
  </form>
</mat-card>
